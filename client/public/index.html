  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Thundercloud" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <h1>Azure Web PubSub Serverless Chat App</h1>
  <div id="login"></div>
  <p></p>
  <input id="message" placeholder="Type to chat...">
  <div id="messages"></div>
  <script>
    (async function () {
      let authenticated = window.location.href.includes('?authenticated=true');
      if (!authenticated) {
        // auth
        let login = document.querySelector("#login");
        let link = document.createElement('a');
        link.href = `${window.location.origin}/.auth/login/aad?post_login_redirect_url=/api/index?authenticated=true`;
        link.text = "login";
        login.appendChild(link);
      }
      else {
        // negotiate
        let messages = document.querySelector('#messages');
        let res = await fetch(`${window.location.origin}/api/negotiate`, {
          credentials: "include"
        });
        let url = await res.json();
        // connect
        let ws = new WebSocket(url.url);
        ws.onopen = () => console.log('connected');
        ws.onmessage = event => {
          let m = document.createElement('p');
          m.innerText = event.data;
          messages.appendChild(m);
        };
        let message = document.querySelector('#message');
        message.addEventListener('keypress', e => {
          if (e.charCode !== 13) return;
          ws.send(message.value);
          message.value = '';
        });
      }
    })();
  </script>
  <div id="root"></div>

</body>
